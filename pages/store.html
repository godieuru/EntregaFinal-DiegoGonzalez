<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="../asset/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<body class="breleases">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="../asset/images/Logo.png" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/releases.html">RELEASES</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/gallery.html">GALLERY</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/bio.html">BIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/store.html">STORE</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <h1 class="hpages">ONLINE STORE</h1>
    <div class="container">
        <main class="products" id="product-container">
        </main>
        <div id="cartbutton" class="collapsedcart">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartcount">0</span>
        </div>
        <div id="cartcontent" class="cartcontent" style="display: none">
            <ul id="cartitems"></ul>
            <div class="carttotal">Total: $<span id="carttotal">0.00</span></div>
            <div class="cartactions">
                <button id="emptycart">Empty Cart</button>
                <button id="checkout">Checkout</button>
            </div>
        </div>
        <div id="payment" class="modal">
            <div class="contentmodal">
                <span class="closemodal">&times;</span>
                <h3>Payment Information</h3>
                <form id="paymentdetails">
                    <div>
                        <label for="name" class="formlabel">Name</label>
                        <input type="text" class="formcontrol" id="name" required />
                    </div>
                    <div>
                        <label for="cardnumber" class="formlabel">Card Number</label>
                        <input type="text" class="formcontrol" id="cardnumber" required />
                    </div>
                    <div>
                        <label for="expirydate" class="formlabel">Expiry Date</label>
                        <input type="text" class="formcontrol" id="expirydate" required />
                    </div>
                    <div>
                        <label for="cvv" class="formlabel">CVV</label>
                        <input type="text" class="formcontrol" id="cvv" required />
                    </div>
                    <button type="submit" id="submitpayment" class="btnsubmitpayment">Submit Payment</button>
                    <button type="button" id="cancelpayment" class="btncancel">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <a class="fcontact" href="mailto:eleuuru@gmail.com">Contact</a>
        </div>
        <p class="footer">Copyright 2024</p>    
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/fc075c0fb1.js" crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
