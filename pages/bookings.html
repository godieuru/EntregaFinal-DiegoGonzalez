    <h1 class="hpages mb-2">BOOK FOR UPCOMING GIGS</h1>
    <div
      class="container d-flex justify-content-center align-items-center"
    >
      <div class="row justify-content-center w-75">
        <div class="col-sm-12 col-md-6 col-lg-8">
          <form action="mailto:eleuuru@gmail.com" class="form">
              <div class="formheader">
                <p>
                  SEND A MESSAGE TO BOOK ELEU FOR YOUR NEXT SHOW OR COLLABORATION
                </p>
              </div>
            <div>
              <label for="name" class="formlabel">NAME</label>
              <input
                type="text"
                id="name"
                class="forminput formcontrol"
                placeholder="Your name here"
              />
            </div>

            <div>
              <label for="email" class="formlabel">EMAIL</label>
              <input
                type="email"
                id="email"
                class="forminput formcontrol"
                placeholder="Your email here"
              />
            </div>

            <div>
              <label for="message" class="formlabel">MESSAGE</label>
              <textarea
                name="message"
                id="message"
                class="formtextarea formcontrol"
                placeholder="Your message here"
              ></textarea>
            </div>

            <div class="formgroup">
              <button type="submit" class="btnsubmit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
