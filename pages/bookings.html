  <body class="breleases">
    <header>
      <div class="logo">
        <img src="../asset/images/logo.png" class="logo" alt="Logo Eleu" />
      </div>
      <nav>
        <a href="../index.html" class="anav">HOME</a>
        <a href="../pages/releases.html" class="anav">RELEASES</a>
        <a href="../pages/gallery.html" class="anav">GALLERY</a>
        <a href="../pages/bio.html" class="anav">BIO</a>
        <a href="../pages/bookings.html" class="anav">BOOKINGS</a>
      </nav>
    </header>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row justify-content-center w-100">
        <div class="col-sm-12 col-md-6 col-lg-8">
          <form action="" class="form">
            <div class="form-header">
              <h1 class="form-title">BOOK FOR UPCOMING GIGS</h1>
              <p>
                SEND A MESSAGE TO BOOK ELEU FOR YOUR NEXT SHOW OR COLLABORATION
              </p>
            </div>

            <div>
              <label for="name" class="form-label">NAME</label>
              <input
                type="text"
                id="name"
                class="form-input form-control"
                placeholder="Your name here"
              />
            </div>

            <div>
              <label for="email" class="form-label">EMAIL</label>
              <input
                type="email"
                id="email"
                class="form-input form-control"
                placeholder="Your email here"
              />
            </div>

            <div>
              <label for="message" class="form-label">MESSAGE</label>
              <textarea
                name="message"
                id="message"
                class="form-textarea form-control"
                placeholder="Your message here"
              ></textarea>
            </div>

            <div class="form-group">
              <input
                type="submit"
                class="btn btn-primary"
                value="Send Message"
              />
            </div>
            
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <a href="mailto:eleuuru@gmail.com">Contact</a>
